<div ngStyle.lt-md="width: 100%" class="main-container">
  <mat-card class="product-card" *ngFor="let product of dataSource._pageData(this.dataSource.filteredData)">
    <mat-card-header>
      <mat-card-title><a style="color: inherit; text-decoration: none;" [routerLink]="['/view']"
          [queryParams]="{id: product.id}">{{product.productName}}</a></mat-card-title>
    </mat-card-header>
    <div class="img-container">
      <img mat-card-image src="http://localhost:8080/products/image?id={{product.id}}"
        alt="Imaginea nu a fost incarcata pentru acest produs">
    </div>
    <mat-card-content>
      {{product.description}}
      <span style="display:block; font-size: 1.2rem;">Pret: <b>{{product.newPrice}}</b> lei</span>
    </mat-card-content>
    <mat-card-actions>
      <button class="buy-button" mat-raised-button color="primary" (click)="addToCart(product.id)">Adauga in
        cos</button>
    </mat-card-actions>
  </mat-card>
  <mat-paginator class="mat-elevation-z4" style="width: 100%" [length]="dataSource.filteredData.length" [pageSize]="10"
    [pageSizeOptions]="[10, 20]"></mat-paginator>
  <div *ngIf="!dataSource.filteredData.length">
    <span>Nu a fost gasit niciun produs!</span>
  </div>
</div>
