<mat-toolbar color="primary" class="mat-elevation-z8">
  <mat-toolbar-row>
    <a routerLink="" class="button-link"><button style="font-size: 1.2rem;" mat-button>
        <mat-icon svgIcon="atom" style="margin-right: 7px;"></mat-icon>Atom
      </button>
    </a>
    <h1 style="margin-left: 10px;" fxHide.xs>Conectare la contul de utilizator</h1>
    <span class="spacer" fxFlex="auto"></span>
    <a routerLink="/register" class="button-link">
      <button mat-icon-button matTooltip="Inregistrare cont nou" matTooltipShowDelay="1000">
        <mat-icon>person_add</mat-icon>
      </button>
    </a>
    <a routerLink="/reset-password" class="button-link">
      <button mat-icon-button matTooltip="Mi-am uitat parola" matTooltipShowDelay="1000">
        <mat-icon>vpn_key</mat-icon>
      </button>
    </a>
  </mat-toolbar-row>
</mat-toolbar>

<div class="main-container" ngStyle.lt-md="width: 100%; padding: 0">
  <form [formGroup]="loginForm" ngClass.gt-sm="mat-elevation-z4" ngStyle.lt-sm="padding: 20px" (ngSubmit)="onSubmit()"
    novalidate>

    <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>Nume utilizator</mat-label>
      <input formControlName="username" type="text" matInput required />
      <mat-error *ngIf="username.hasError('required')">Campul nu poate fi gol!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>Parola</mat-label>
      <input formControlName="password" type="password" matInput required />
      <mat-error *ngIf="password.hasError('required')">Campul nu poate fi gol!</mat-error>
    </mat-form-field>

    <div fxLayoutGap.gt-xs="15px" fxLayout="row wrap">
      <button type="submit" fxFlex="auto" class="custom-button" mat-raised-button color="primary"
        [disabled]="loginForm.invalid || loginLoading">Conectare</button>
      <a ngStyle.xs="width: 100%" routerLink="/reset-password"><button ngStyle.xs="width: 100%;" class="custom-button"
          mat-raised-button color="warn">Mi-am uitat parola</button></a>
    </div>
  </form>
</div>
